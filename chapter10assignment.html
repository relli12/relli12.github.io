<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to FeatureLayer - 4.10</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ],
      function(
        Map, MapView,
        FeatureLayer
      ) {

        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,

          extent: { // autocasts as new Extent()
            xmin: -10212905,
            ymin: 3547340,
            xmax: -10130203,
            ymax: 3593652,
            spatialReference: 102100
          }
        });

        /********************
         * Add feature layer
         ********************/

        // Baton_Rouge_Traffic_Incidents_2010_to_2019_RE
        var featureLayer = new FeatureLayer({
          url: "https://services9.arcgis.com/SDQDNhpG8jikA0D1/ArcGIS/rest/services/Baton_Rouge_Traffic_Incidents_2010_to_2019_RE/FeatureServer?token=LkoYMNmlFa6SZ-x1hqzVE73sAXF982heuSsRGrFvXBr7GHzo7ytMszBbVWoSv7-0oHyq0CgDeBkmffqzQ-RRDrzcax29yzUeWt_TIAC9IdwM2Z6BTQpNy-gBRKdaWenbbbn5XfE7DEAbflBcM-gYumekCJ8Fh-W6LhqUnFS4yx3IRjyzresVVOSueyIVB1dHBdYZQNWAAy0bO5Y69n-m6piOxoeNphlvUS5WhtpCkLaA1upNNrewtfhbT_ZmK4hY"
        });

        map.add(featureLayer);

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
